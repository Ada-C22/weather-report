<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header class="header__header">
        <h1>Weather Report</h1>
        <span>For the lovely city of 
            <span id="headerCityName" class="header__city-name"></span></span>
    </header>
    <section class="temperature__section">
        <h2>Temperature</h2>
        <div class="temperature__content">
            <div class="temperature__controls">
                <span id="increaseTempControl"><button id="increaseTempButton">⬆️</button></span>
                <span id="tempValue"></span>
                <span id="decreaseTempControl"><button id="decreaseTempButton">⬇️</button></span>
            </div>
            <button id="currentTempButton">Get Realtime Temperature</button>
        </div>
    </section>
    <section class="sky__section">
        <h2>Sky</h2>
        <select id="skySelect">
            <option value="Clear">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Rain">Rainy</option>
            <option value="Snow">Snowy</option>
            <option value="Tornado">Tornado</option>
            <option value="Drizzle">Drizzly</option>
            <option value="Mist">Misty</option>
            <option value="Smoke">Smokey</option>
            <option value="Haze">Hazey</option>
            <option value="Dust">Dusty</option>
            <option value="Ash">Ashy</option>
            <option value="Fog">Foggy</option>
            <option value="Sand">Sandy</option>
            <option value="Squall">Squall</option>
            <option Value="ThunderStorm">Thunder Storms</option>
        </select>
    </section>

    <section class="city-name__section">
        <h2 id="cityName">City Name</h2>
        <input type="text" id="cityNameInput" placeholder="Enter city name">
        <button id="cityUpdate" class="cityButtons">Update</button>
        <button id="cityNameReset" class="cityButtons">Reset</button>

    </section>

    <section class="garden__section">
        <h2>Weather Garden</h2>
        <div id="gardenContent" class="garden__content">
            <div id="sky"></div>
            <div id="landscape"></div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/failedTry.js"></script>
</body>
</html>
