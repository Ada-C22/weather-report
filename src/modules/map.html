
<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://tiles.locationiq.com/v3/libs/openlayers/8.2.0/ol.css" type="text/css">
        <script src="https://tiles.locationiq.com/v3/libs/openlayers/8.2.0/ol.js"></script>
        <style>
            body { margin:0px; padding:0px; }
            #map { position:absolute; top:0px; bottom:0px; width:100%; }
        </style>
        <script src="https://tiles.locationiq.com/v3/libs/olms/12.0.0/olms.js" type="text/javascript"></script>
        <title>Basic Usage</title>
    </head>
    <body>
        <div id="map">
            <div class="container">
                <div id="search-box">
                  <div class="locationiq-autocomplete-control locationiq-bounds locationiq-control locationiq-autocomplete-expanded" id="search-box-area">
                    <input class="locationiq-autocomplete-input ui-autocomplete-input" id="search-box-input" title="Search" placeholder="Search for an address...">
                    <a class="locationiq-autocomplete-search-icon"></a>
                    <a class="locationiq-reset-control" id="reset-autocomplete" title="Reset">x</a>
                  </div>
                </div>
                <h3 class="result">City:</h3>
                <div id="city_box" class="result"></div>
                <br>
                <h3 class="result">Country:</h3>
                <div id="country_box" class="result"></div>
        </div>
        <script type="text/javascript">
            var key = 'pk.aa7f5d0539c5675b7f3429402939d8fa';   //Insert your LocationIQ access token here

            var styleJson = 'https://tiles-staging.locationiq.com/v3/streets/vector.json?key=' + key;

            const map = new ol.Map({
                target: 'map',
                view: new ol.View({
                    center: ol.proj.fromLonLat([-122.42, 37.779]),
                    zoom: 12
                })
            });

            olms.apply(map, styleJson);
        </script>
    </body>
</html>
