<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row header__header">
            <div id="weatherTitle">Weather Report</div>
            <div id="header_city" class="text-center">
                <span id="headerCityName" class="header__city-name"></span>
            </div>
        </header>

        <section class="row d-flex align-items-center justify-content-center temperature__section" id="topSection">
            <article class="temperature__content">
                <div class="row align-items-center temperature__controls">
                    <div class="col-lg-7 col-sm-8 text-end">
                        <div id="tempValue"></div>
                    </div>
                    <div class="col-sm-5 col-sm-4">
                        <div><i id="increaseTempControl" class="bi bi-chevron-up"></i></div>
                        <div><i id="decreaseTempControl" class="bi bi-chevron-down"></i></div>
                    </div>
                </div>
            </article>
            <article class="row text-center">
                <div class="col">
                    <button id="currentTempButton">Real-time Temp</button>
                    <button id="cityNameReset">Reset City Name</button>
                </div>
            </article>
        </section>

        <hr>
        <section class="row text-center" id="bottomSection">
            <article class="col justify-content-center align-items-center"  id="skyAndGarden">
                <div class="row" >
                    <div class="col d-flex flex-column justify-content-center align-items-center sky__section">
                        <h2>Sky</h2>
                        <select id="skySelect">
                                <option value="chooseAForecast">Choose a Forecast...</option>
                                <option value="sunny">Sunny</option>
                                <option value="cloudy">Cloudy</option>
                                <option value="rainy">Rainy</option>
                                <option value="snowy">Snowy</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex flex-column justify-content-center align-items-center garden__section">
                        <h2>Weather Garden</h2>
                        <div id="gardenContent" class="garden__content">
                            <div id="sky">&nbsp;</div>
                            <div id="landscape">üåµ__üêç_ü¶Ç_üåµüåµ__üêç_üèú_ü¶Ç</div>
                        </div>
                    </div>
                </div>
            </article>
            <article class="col d-flex flex-column justify-content-center align-items-center city-name__section">
                <h2>Weather Search</h2>
                <div class="row weather__icons">
                    <div class="col gx-0">
                        <i class="bi bi-cloud-sun-fill"></i>
                        <i class="bi bi-sun-fill"></i>
                        <i class="bi bi-cloud-moon-fill"></i>
                    </div>
                </div>
                <div class="row weather__icons">
                    <div class="col">
                        <i class="bi bi-cloud-lightning-fill"></i>
                        <span id="globeIcon"><i class="bi bi-globe2"></i></span>
                        <i class="bi bi-cloud-haze-fill"></i>
                        
                    </div>
                </div>
                <div class="row weather__icons">
                    <div class="col gx-0">
                        <i class="bi bi-moon-fill"></i>
                        <i class="bi bi-snow"></i>
                        <i class="bi bi-cloud-snow-fill"></i>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center mt-3" id="citySearchSection">
                    <div class="col">
                        <input type="text" id="cityNameInput" placeholder="e.g. Seattle, Boston, etc">
                    </div>
                    <div class="col">
                        <button id="citySearchButton">Search</button>
                    </div>
                </div>
            </article>
            <article class="col-6" id="landscapeImg" style="background-image: url(./assets/weather-imgs/weather_1.png);">
                <h2>Weather Album</h2>
            </article>
        </section>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
