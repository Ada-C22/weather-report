<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Weather Report</title>
        <link rel="icon" type="image/x-icon" href="assets/mostly_sunny.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
    </head>

    <body>
        <header class="degree__type">
            <input type="radio" id="fahrenheit" name="degrees" value="fahrenheit" checked>
            <label for="fahrenheit">°F</label>
            <input type="radio" id="celsius" name="degrees" value="celsius">
            <label for="celsius">°C</label>
        </header>

        <section class="header__header">
            <h1>Weather Report</h1>
            <span
                >For the lovely city of
                <span id="headerCityName" class="header__city-name"></span>
            </span>
        </section>

        <div class="controls__section">
            <section class="temperature__section">
                <h2>Temperature</h2>
                <div class="temperature__content">
                    <div class="temperature__control">
                        <span id="increaseTemperatureControl">⬆️</span>
                        <span id="tempValue"></span>
                        <span id="decreaseTemperatureControl">⬇️</span>
                    </div>
                    <button id="realtimeTemp">Get Realtime Temperature</button>
                </div>
            </section>

            <section class="sky__section">
                <h2>Sky</h2>
                <select id="skySelect">
                    <option value="selector">Select a Sky</option>
                    <option value="Sunny">Sunny</option>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Snowy">Snowy</option>
                </select>
            </section>

            <section class="city-name__section">
                <h2>City Name</h2>
                <input type="text" id="cityInputName">
                <button id="cityNameReset" class="city-name__reset">
                    Reset
                </button>
            </section>
        </div>

        <div class="garden">
            <section class="garden__section">
                <h2>Weather Garden</h2>
                <div id="gardenContent" class="garden__content">
                    <div id="sky"></div>
                    <div id="landscape"></div>
                </div>
            </section>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./src/index.js"></script>
</body>
</html>
