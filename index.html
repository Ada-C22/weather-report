<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <h1 id = 'siteTitle'>Ada Weather Report</h1>
    <section class="left-side">
        <header class="header">
            <h1>Weather Report</h1>
            <span>For the lovely city of
                <span id="headerCityName" class="header-city-name"></span></span>
        </header>
        <section class="temperature-section">
            <h2>Temperature</h2>
        </section>
        <section class="city-name-section">
            <h2>City Name</h2>
            <input type="text" id="cityNameInput">
            <button id="cityNameReset" class="city-name-reset-btn">Reset</button>
        </section>
    </section>
    <section class="right-side">
        <!-- Wrapper for Temp Controls and Sky Dropdown -->
        <div class="temp-sky-wrapper">
        <!-- Temp Section --> 
        <section class="temperature-toggle">
            <h2>Temp:</h2>
                <div class="temperature__controls">
                    <span id="increaseTempControl" class="temp-arrow">⬆️</span>
                    <span id="tempValue" class="temp-value">70</span>
                    <span id="decreaseTempControl" class="temp-arrow">⬇️</span>
                </div>
        </section>
        <!-- Sky Section -->
        <section class="sky-section">
            <h2>Sky:</h2>
            <select id="skySelect" class="sky-select">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>              
        </section>
    </div>
    <!-- Weather Garden -->
    <section class="garden__section">
        <h2>Weather Garden</h2>
        <div id='skyDisplay' class='sky-display'> </div>
        <div id="gardenContent" class="garden__content">
                <div id="landscape"></div>
            </div>
        </section>
    </section>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./src/index.js" defer></script>
    </section>
</body>
</html>
